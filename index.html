<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="initVideo.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="grid">
        <video id="video-1" data-brightness="100%" data-contrast="100%" class="grid__video" muted></video>
        <video id="video-2" data-brightness="100%" data-contrast="100%" class="grid__video" muted></video>
        <video id="video-3" data-brightness="100%" data-contrast="100%" class="grid__video" muted></video>
        <video id="video-4" data-brightness="100%" data-contrast="100%" class="grid__video" muted></video>
    </div>
    <div class="controls">
        <button class="controls__close">X</button>
        <div class="controls__group">
            <label class="controls__label">Brightness</label>
            <input class="controls__input controls__brightness" type="range" name="brightness" min="50" max="200" step="1" value="100" />
        </div>
        
        <div class="controls__group">
            <label class="controls__label">Contrast</label>
            <input class="controls__input controls__contrast" type="range" data-contrast="1" name="contrast" min="50" max="200" step="1" value="100" />
        </div>
        
        <div class="controls__group">
            <label class="controls__label">Volume</label>
            <input class="controls__input controls__volume" type="range" min="0" max="1" step="0.1" value="0" />
        </div>
        
        <div class="controls__group">
            <label class="controls__label">Volume meter</label>
            <div class="controls__volume-meter"></div>
        </div>        
    </div>
    <script>
        initVideo(
            document.getElementById('video-1'),
            'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fsosed%2Fmaster.m3u8'
        );

        initVideo(
            document.getElementById('video-2'),
            'http://localhost:9191/live?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fstairs%2Fmaster.m3u8'
        );

        initVideo(
            document.getElementById('video-3'),
            'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fdog%2Fmaster.m3u8'
        );

        initVideo(
            document.getElementById('video-4'),
            'http://localhost:9191/live?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fstreet%2Fmaster.m3u8'
        );

    </script>

    <script src="./index.js"></script>
</body>

</html>
